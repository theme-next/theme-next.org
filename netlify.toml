[Settings]
ID = "Theme-Next"

[[redirects]]
  from = "https://theme-next.netlify.com/schemes/mist/*"
  to = "https://mist.theme-next.org/:splat"
  status = 200
  force = false

[[redirects]]
  from = "https://theme-next.netlify.com/*"
  to = "https://theme-next.org/:splat"
  status = 301
  force = true

